<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello Git!</h1>
    <script>
        //每隔一秒打印一个数字,打印到10退出
        let number = 0;
        function counter() {
            number += 1;
            return number;
        }
        const myinter = setInterval(() => {
            if (number === 10) {
                //当数字等于10,退出定时器
                clearInterval(myinter);
                console.log("done");
                return;
            }
            console.log(`${counter()}秒`);
        }, 1000);
    </script>
</body>

</html>
