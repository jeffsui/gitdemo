<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello Git!</h1>
    <script>
        //每隔一秒打印一个数字,打印到10退出
        // counter()和doCounter()形成作用域嵌套
        //通过doCounterFn间接调用doCounter时,虽然doCounterFn作用域链上并不存在number变量
        // ,但是doCounterFn被执行时,仍然能够访问该变量。
        //这样就形成了闭包
        function counter() {
            let number = 0;
            function doCounter() {
                if (number === 10) {
                    //当数字等于10,退出定时器
                    clearInterval(myinter);
                    console.log("done");
                    return;
                }
                number += 1;
                console.log(`${number}秒`);
            }
            return doCounter;
        }
        const doConterFn = counter()
        const myinter = setInterval(() => {
            doConterFn();
        }, 1000);

    </script>
</body>

</html>
